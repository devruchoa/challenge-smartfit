<form class="form-group" [formGroup]="formGroup">
  <div class="form-icon">
    <img src="assets/images/png/icon-hour.png" alt="Ícone relógio" />
    Horário
  </div>
  <h3>Qual horário você quer treinar?</h3>
  <div class="radio-wrapper">
    <input type="radio" name="hour" id="morning" value="morning" formControlName="hour" />
    <label for="morning">Manhã</label>
    <span>06:00 às 12:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour" id="afternoon" value="afternoon" formControlName="hour" />
    <label for="afternoon">Tarde</label>
    <span>12:01 às 18:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="hour" id="night" value="night" formControlName="hour" />
    <label for="night">Noite</label>
    <span>18:01 às 23:00</span>
  </div>
  <div class="checkbox-wrapper">
    <div class="checkbox">
      <input type="checkbox" name="showClosed" id="showClosed" formControlName="showClosed" />
      <label for="showClosed">Exibir unidades fechadas</label>
    </div>
    <span>Resultados encontrados: {{ filteredResults.length }}</span>
  </div>
  <div class="button-wrapper">
    <button class="btn btn-primary" (click)="onSubmit()">Encontrar unidade</button>
    <button class="btn btn-secondary" (click)="onClean()">Limpar</button>
  </div>
</form>
